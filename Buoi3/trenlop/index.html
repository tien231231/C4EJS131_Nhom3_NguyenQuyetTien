<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <img
      width="200"
      src="https://banner2.cleanpng.com/20180422/blq/kisspng-user-login-mobile-phones-password-user-5adcc378bf9be3.3470854315244174007848.jpg"
      alt="iAva"
    />
    <hr width="100%" />
    <div>
      <form>
        <label for="nSignup">Tên đăng nhập <br /></label>
        <input type="text" id="nSignup" placeholder="Tên đăng nhập..." />
      </form>

      <form>
        <label for="pSignup">Mật khẩu <br /></label>
        <input type="text" id="pSignup" size="50" placeholder="Mật khẩu...." />
      </form>
      <form>
        <label for="rpSignup">Nhập lại mật khẩu <br /></label>
        <input
          type="text"
          id="rpSignup"
          size="50"
          placeholder="Nhập lại mật khẩu..."
        />
      </form>
      <form>
        <label for="name">Nhập họ và tên <br> </label>
        <input type="text" id="name" placeholder="Họ và tên"/>
        </form>
        <label for="age">Nhập tuổi <br></label>
        <input type="text" id="age" placeholder="Tuổi"/>
        
    </div>
    <div>
        <form >
            <label for="job">Nghề nghiệp <br></label>
            <input type="text" id="job"placeholder="Nghề nhiệp..">
        </form>
        <form>
            <label for="gender">Giới tính </label>
            <select name="gender" id="gender">
                <option value="nam">nam</option>
                <option value="nữ">nữ</option>
            </select>
            <br>

                
        </form>
        <form >
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            
          </form>
        

    </div>
    
    <button>Sign up</button>
  </body>
</html>
